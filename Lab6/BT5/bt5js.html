<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Animated nav menu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='BT5.css'>
    <script src='main.js'></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="nav-menu">
        <ul>
            <li class="nav-menu-content"> <a href="#">
                <i class='icon bx bxs-home'></i>
                <span class="text">Home</span></a> 
            </li>
            <li class="nav-menu-content"> <a href="#">
                <i class='icon bx bx-message-dots'></i>
                <span class="text">Messages</span></a> 
            </li>
            <li class="nav-menu-content"> <a href="#">
                <i class='icon bx bx-user-pin'></i>
                <span class="text">Profile </span></a> 
            </li>
            <li class="nav-menu-content"> <a href="#">
                <i class='icon bx bx-camera'></i>
                <span class="text">Photos</span></a> 
            </li>
            <li class="nav-menu-content"> <a href="#">
                <i class='icon bx bx-cog'></i>
                <span class="text">Setting</span></a> 
            </li>
            <div class="idicator">

            </div>
        </ul>
    </nav>
    <!-- doan ma js -->
    <script>
        let list=document.querySelectorAll
        ('.nav-menu-content');
        function activeLink(){
            list.forEach((item) => item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) => item.addEventListener('click',activeLink))
    </script>
</body>
</html>
