<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>form đăng kí</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='BT1.css'>
    <script src='BT1.js'></script>
</head>
<body>
    <div class="container">
        <form onsubmit="return dangky()">
            <label for="username">tên dăng nhập:</label>
            <input type="text" name="username" id="username">
            <label for="pass1">mật khẩu:</label>
            <input type="password" name="pass1" id="pass1">
            <label for="pass2">xác nhận mật khẩu:</label>
            <input type="password" name="pass2" id="pass2">
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
